apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

react {
    autolinkLibrariesWithApp()
    
    // ✅ Explicit configuration
    rootProject.ext.newArchEnabled = false 
    rootProject.ext.hermesEnabled = true 
}

// ✅ CHANGED: Enable ProGuard for release (big optimization)
def enableProguardInReleaseBuilds = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.qrparkingappbare"
    
    defaultConfig {
        applicationId "com.qrparkingappbare"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            
            // ✅ NEW: Keep debugging symbols for crash analysis
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
    
    // ✅ NEW: Enable build optimizations
    buildFeatures {
        buildConfig = true
    }
    
    // ✅ NEW: Optimize build performance
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries true
    }
    
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        
        // ✅ NEW: Keep Zego native libraries
        pickFirst 'lib/*/libZegoExpressEngine.so'
        pickFirst 'lib/*/libZegoScreenCapture.so'
        
        // ✅ Don't compress Zego assets
        jniLibs {
            useLegacyPackaging = false
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // Firebase
    implementation platform('com.google.firebase:firebase-bom:31.1.1')
    implementation 'com.google.firebase:firebase-messaging:23.2.1'
    
    // Zego
    implementation project(':zego-zim-react-native')
    implementation project(':zego-zpns-react-native')
    implementation 'im.zego:zpns-fcm:2.8.0'

    // ✅ NEW: Android 12+ Splash Screen API (saves 200-400ms)
    implementation "androidx.core:core-splashscreen:1.0.1"
    
    // ✅ NEW: Baseline Profiles (saves 20-30% startup time)
    implementation "androidx.profileinstaller:profileinstaller:1.3.1"

    // Hermes
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // React Native core
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.facebook.react:react-android'

    // Google Sign-In
    implementation 'com.google.android.libraries.identity.googleid:googleid:1.1.1'
    implementation 'com.google.android.gms:play-services-auth:21.0.0'
    implementation 'androidx.credentials:credentials:1.2.2'
    implementation 'androidx.credentials:credentials-play-services-auth:1.2.2'
    implementation 'androidx.browser:browser:1.8.0'
    
    // MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'

    // Gesture Handler
    implementation(project(':react-native-gesture-handler')) {
        exclude group: 'com.android.support', module: 'support-compat'
    }
}

configurations.all {
    resolutionStrategy {
        force 'androidx.browser:browser:1.8.0'
    }
}
