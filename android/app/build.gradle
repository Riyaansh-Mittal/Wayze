apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"


/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()

    // ✅ ADD THIS: Force disable New Architecture
    // This overrides gradle.properties
    rootProject.ext.newArchEnabled = false 
    rootProject.ext.hermesEnabled = true 
}


/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false


/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'


android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion


    namespace "com.qrparkingappbare"
    defaultConfig {
        applicationId "com.qrparkingappbare"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
       
        // ✅ ADD THIS: MultiDex support (needed for Google Play Services)
        multiDexEnabled true
    }
   
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
   
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
   
    // ✅ ADD THIS: Packaging options to avoid conflicts
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}


dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation platform('com.google.firebase:firebase-bom:31.1.1')
    implementation project(':zego-zim-react-native')
    implementation project(':zego-zpns-react-native')
    // implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging:23.2.1'
    implementation 'im.zego:zpns-fcm:2.8.0' // The ZPNs package for FCM


    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }


    // React Native Screens
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
   
    // React Native Gesture Handler
    implementation 'com.facebook.react:react-android'

    implementation 'com.google.android.libraries.identity.googleid:googleid:1.1.1'
   
    // ✅ ADD THIS: Google Play Services Auth for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:21.0.0'

    // ✅ Credential Manager for modern bottom sheet UI
    implementation 'androidx.credentials:credentials:1.2.2'
    implementation 'androidx.credentials:credentials-play-services-auth:1.2.2'

    implementation 'androidx.browser:browser:1.8.0'
   
    // ✅ ADD THIS: MultiDex support (if minSdkVersion < 21)
    implementation 'androidx.multidex:multidex:2.0.1'


    implementation(project(':react-native-gesture-handler')) {
        exclude group: 'com.android.support', module: 'support-compat'
    }
}

configurations.all {
    resolutionStrategy {
        force 'androidx.browser:browser:1.8.0'
    }
}