buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.20" // Update this from 1.9.24 to 2.0.0
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.zego.im/maven' } // Ensure this is here
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("com.google.gms:google-services:4.4.0")
    }
    // Add this "configurations.all" block to force resolution strategy
    configurations.all {
        resolutionStrategy {
            // If 2.8.0 is truly missing, this forces it to check aggressively
            // or you can try forcing a slightly different version if known
            cacheDynamicVersionsFor 0, 'seconds'
            cacheChangingModulesFor 0, 'seconds'
        }
    }
}

allprojects{
    repositories{
        google()
        mavenCentral()
    }
    configurations.all {
        resolutionStrategy {
            force 'androidx.credentials:credentials:1.2.2'
            force 'androidx.credentials:credentials-play-services-auth:1.2.2'
        }
    }
}

apply plugin: "com.facebook.react.rootproject"

